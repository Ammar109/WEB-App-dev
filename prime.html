<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		console.log(prime(2));
		function prime(n){
		if (n===1) {
		return "not a prime number";
		}
		else if(n === 2){
    	return "prime number";
  		}
  		else{
   		for(var x = 2; x < n; x++){
     	if(n % x === 0){
        return "not a prime number";
      	}
    	}
    	return "prime number";  
  		}
}
	</script>
</head>
